<app-home-navbar></app-home-navbar>

<div class="container">
  <div class="form-box">
    <div>Buyer Registration</div>

    <!-- <img alt="Profile Picture" height="100" type="file" src="" width="100" /> -->
    <form [formGroup]="buyer" (ngSubmit)="handleSubmit()">

      <label for="firstName">First Name</label>
      <input placeholder="First Name" type="text" formControlName="firstName" />
      <div *ngIf="buyer.controls.firstName.invalid && buyer.controls.firstName.touched">
        <small class="error-text">Does you name have numbers</small>
      </div>

      <label for="lastName">Last Name</label>
      <input placeholder="Last Name" type="text" formControlName="lastName" />
      <div *ngIf="buyer.controls.lastName.invalid && buyer.controls.lastName.touched">
        <small class="error-text">Does you Lastname have numbers</small>
      </div>

 <label for="email">Email ID</label>
      <input placeholder="Email ID" type="email" formControlName="email" />
      <div *ngIf="buyer.controls.email.invalid && buyer.controls.email.touched">
        <small class="error-text">Please enter a valid email address.</small>
      </div>

      <label for="phone">Phone Number</label>
      <input placeholder="Phone Number" type="tel" formControlName="phone" />
      <div *ngIf="buyer.controls.phone.invalid && buyer.controls.phone.touched">
        <small class="error-text">check you number again</small>
      </div>

      <label for="address">Address</label>
      <input placeholder="Address" type="text" formControlName="address" />
      <div *ngIf="buyer.controls.address.invalid && buyer.controls.address.touched">
        <small class="error-text">Address is required.</small>
      </div>

      <label for="address">Password</label>
      <input placeholder="Password" type="password" formControlName="password" />
      <div *ngIf="buyer.controls.password.invalid && buyer.controls.password.touched">
        <small class="error-text">Password is required.</small>
      </div>


      <button type="submit" [disabled]="buyer.invalid">Create</button>
      <button type="button" class="cancel" (click)="reloadPage()">Cancel</button>
      <a routerLink="/buyer"><button type="button">Login</button></a>

    </form>
  </div>
</div>

<footer class="footer">
  <p>&copy; 2024 Farmers Marke.</p>
</footer>
